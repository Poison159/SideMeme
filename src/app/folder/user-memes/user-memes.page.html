<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="meme"></ion-back-button>
    </ion-buttons>
    <ion-chip slot="end"><ion-text color="meme">Memes liked by {{email.split('@')[0]}}</ion-text></ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let img of images" color="light">
    <ion-card-title style="text-align:center;padding-top:0px">
      <ion-img [src]="img.imgPath"></ion-img>
    </ion-card-title>
    <ion-item lines="none">
      <ion-text color="meme" slot="end" style="padding-left:0px;">{{img.likes.length}} likes</ion-text>
    </ion-item>
  </ion-card>
</ion-content>
